<!DOCTYPE html>

<html lang="en-US">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link href="css/style.css" rel="stylesheet" />

        <script type="text/javascript" src="js/script.js"></script>
    </head>

    <body>
        <div class="wrapper">
            <div class="mainDiv">
                <h3>Shuffle and Sort</h3>

                <div class="digitSquare">
                    <div class="btn-wrapper mobile">
                        <button class="btn" onclick="mainShuffle();">SHUFFLE</button>

                        <button class="btn" onclick="mainSort()">SORT</button>
                    </div>

                    <div id="lowerSectionTable">
                        <div class="one square">1</div>

                        <div class="two square">2</div>

                        <div class="three square">3</div>

                        <div class="four square">4</div>

                        <div class="five square">5</div>

                        <div class="six square">6</div>

                        <div class="seven square">7</div>

                        <div class="eight square">8</div>

                        <div class="nine square">9</div>
                    </div>

                    <div class="btn-wrapper desktop">
                        <button class="btn" onclick="mainShuffle();">SHUFFLE</button>

                        <button class="btn" onclick="mainSort()">SORT</button>
                    </div>

                    <div class="myName">
                        <span class=""> Shuffle and sort by Tushar Pawar </span>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
